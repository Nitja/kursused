<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Koerade loetelu </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <!-- <ion-item *ngFor="let dog of dogs"> -->
   
    <ion-item *ngFor="let dog of dogs; let i = index" [routerLink]="['/koer', i]">
    
      <ion-avatar slot="start">
        <ion-img [src]="dog.picture"></ion-img>
      </ion-avatar>

      {{ dog.name }}
      
    </ion-item>
  </ion-list>
</ion-content>
