<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title> Kausta nimi </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
      <ion-list>
        <ion-list-header> Siia tuleb muudetamise kuu </ion-list-header>

        <ion-item [routerLink]="['/add', note.id]" *ngFor="let note of notes">
          <ion-avatar slot="start" *ngIf="note.picture">
            <img src="./avatar-poe.png" />
          </ion-avatar>
          <ion-label>
            <p class="date">{{ note.dateShown }}</p>
            <h2 class="header">{{ note.header }}</h2>
            <p class="text">{{ note.text }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-refresher-content>
  </ion-refresher>
  
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <div class="custom-fab">
        <ion-button>button name</ion-button>
        <ion-fab-button size="small">=)</ion-fab-button>
      </div>
      <div class="custom-fab">
        <ion-button>Add</ion-button>
        <ion-fab-button size="small" routerLink="/add" color="light">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </div>
    </ion-fab-list>
  </ion-fab>
</ion-content>
